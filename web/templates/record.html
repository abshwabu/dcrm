{%extends 'base.html' %}
{%block content%}
<h1>Customer records:</h1>
<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{customer_record.first_name}}{{customer_record.last_name}}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">{{customer_record.email}}</h6>
      <p class="card-text">{{customer_record.phone}} <br>
        {{customer_record.address}} <br>
        {{customer_record.city}} <br>
        {{customer_record.state}} <br>
    </p>
      <a href="{%url 'home' %}" class=" btn btn-secondary">Go back</a>
      <a href="{%url 'delete_record' customer_record.id%}" class="btn btn-danger">Delete</a>
    </div>
  </div>


{%endblock%}
